<!DOCTYPE html>
<html lang="en">

<head>
    <title>TwitchTvDashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--CSS Bootstrap-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!--JQuery/Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
    <!--Icons-->
    <script type="text/javascript" src="https://use.fontawesome.com/68892713fc.js" defer></script>
    <!--Custom JS-->
    <script type="text/javascript" src="js/script.js" defer></script>
    <!--Add Font-->
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel='icon' type 'image/x-icon' href='twitch.png' />
</head>

<body>
    <div class="container-fluid">
        <div class="twitchTop text-center">
            <div class="row">
                <span class="title">TwitchDashboard</span>
            </div>
            <div class="row">
                <span class="subTitle">Click a streamer to view their channel.</span>
            </div>
        </div>
        <div class="results">
        </div>
        <div class="footer">
            <div class="row clearfix">
                </h4><a class="icons" href="https://www.github.com/roe-el" target="_blank"><h4 class="text-center"><i class="fa fa-copyright"></i><strong>2016-2017 | Roel R. Garcia </strong><i class="fa fa-github fa-1x" aria-hidden="true"></i></a>
                <br>
            </div>
        </div>
    </div>
</body>

</html>
